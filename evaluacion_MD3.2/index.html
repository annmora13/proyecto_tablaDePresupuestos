<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sesion 07</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Presupuesto app</title>
</head>

<body>
    <h1>Presupuesto app</h1>
    <br>

    <div id="container1">
        
        <h2 style="text-decoration: overline;" >Ingresa tus gastos</h2>
        <input type="text" id="nombre_gasto" placeholder="Nombre del Gasto">
        <input type="text" id="gasto" placeholder="Valor del Gasto">
        <br><br>
        <button id="boton_gasto" onclick="agregarGasto()">Agregar Gasto</button>
        <table id="tabla_gastos">
            <thead>
                <tr>
                    <th>Nombre de Gasto</th>
                    <th>Valor del Gasto</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <br><br>

    <div class="container2">
        <h2 style="text-decoration: overline;">Ingresa tu presupuesto</h2>
        <input type="text" id="presupuesto">
        <button id="boton_presupuesto" onclick="agregarPresupuesto()">Agregar Presupuesto</button>


        <table id="tabla_presupuesto">
            <thead>
                <tr>
                    <th>Presupuesto</th>
                    <th>Gastos</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="presupuesto_tabla">0.00</td>
                    <td id="gastos_tabla">0.00</td>
                    <td id="saldo_tabla">0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer></footer>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
